<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/cadastro-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>

    </header>

    <main>

        <div class="subtitle">
            <h1>Cadastro</h1>
        </div>

        <section class="data">

            <h2>Dados Pessoais</h2>

            <div class="pessoal_data">
                <form action="" method="post">
                    <label for="email">E-mail:*</label>
                    <input type="text" name="email" id="email">
                    <label for="cpf">CPF:*</label>
                    <input type="number" name="cpf" id="cpf">
                    <label for="name">Nome:*</label>
                    <input type="text" name="name" id="name">
                    <label for="last_name">Sobrenome:*</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="birthday">Data de nascimento:*</label>
                    <input type="date" name="birthday" id="birthday">

                    <div class="pessoal_data_age">
                        <label for="age">Tenho mais de 18 anos.*</label>
                        <input type="checkbox" name="age" id="age" class="age_input">
                    </div>

                    <label for="telephone">Telefone celular:*</label>
                    <input type="tel" name="telephone" id="telephone">
                </form>
            </div> 

            <h2>Endereço</h2>

            <div class="address">
                <form action="" method="post">
                    <label for="destinatario">Nome do destinatário e/ou ponto de referência:*</label>
                    <input type="text" name="destinatário" id="destinatario">
                    <label for="cep">CEP:*</label>
                    <input type="number" name="cep" id="cep">
                    <label for="name">Logradouro:*</label>
                    <input type="text" name="logradouro" id="logradouro">
                    <label for="cidade_bairro">Cidade e Bairro:*</label>
                    <input type="text" name="cidade_bairro" id="cidade_bairro">
                    <label for="numero">Número:</label>
                    <input type="number" name="numero" id="numero">
                    <label for="complemento">Complemento:</label>
                    <input type="text" name="complemento" id="complemento">
                    <label for="password">Senha*:</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm_password">Confirmar Senha*:</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                    <div class="political_privacity">
                        <label for="terms">Ciente das políticas de privacidade e termos de uso do site.*</label>
                        <input type="checkbox" name="terms" id="terms" class="political_privacity_input">
                    </div>

                </form>
            </div> 

        </section>


        

    </main>
    
</body>
</html>
