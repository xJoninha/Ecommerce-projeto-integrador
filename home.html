<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/home-style.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <main>

            <img src="/css/image/carrocelHome/carrocel-1.svg" alt="">

        <h2 class="categorias-destaques-text">Categorias</h2>
        <div class="categorias-destaques">
            <section class="categorias-destaques_sec-1">
                <img src="css/image/categoria-destaque/vinho-branco.svg" alt="Figura de vinho branco">

            <section class="categorias-destaques_sec-2">

                    <img src="css/image/maisVendidos/vinho-elegance-espumante.svg" alt="">

                <p>R$ 46,79</p>

                    <img src="css/image/maisVendidos/vinho-manolo-rose.svg" alt="">

            </section>
            <section class="container-mais-vendidos_sec-3">
                <div>
                    <img src="css/image/maisVendidos/vinho-presence-espumante.svg" alt="">

                <p>R$ 45,59</p>
                <button>Adicionar ao carrinho</button>

            <section class="container-mais-vendidos_sec-4">

                    <img src="css/image/maisVendidos/vinho-tantehue-branco.svg" alt="">

                <button>Adicionar ao carrinho</button>

            <section class="container-mais-vendidos_sec-5">
                <div>
                    <img src="css/image/maisVendidos/vinho-tantehue-tinto.svg" alt="">
                </div>
                <h3>Vinho tantehue tinto</h3>
                <p>R$ 49,89</p>
                <button>Adicionar ao carrinho</button>
            </section>
            <section class="container-mais-vendidos_sec-6">
                <div>
                    <img src="css/image/maisVendidos/vinho-terras-rose.svg" alt="">
                </div>
                <h3>Vinho terras rosé</h3>
                <p>R$ 84,49</p>
                <button>Adicionar ao carrinho</button>
            </section>
        </div>

        <h2 class="container-promocoes-text">Promoções</h2>
        <div class="container-promocoes">
            <section class="container-promocoes_sec-1">
                <h3>card 1</h3>
            </section>
            <section class="container-promocoes_sec-2">
                <h3>card 2</h3>
            </section>
            <section class="container-promocoes_sec-3">
                <h3>card 3</h3>
            </section>
            <section class="container-promocoes_sec-4">
                <h3>card 4</h3>
