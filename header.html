<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\header-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">   
        <div class="header-container">
            <div class="header-redes-sociais">
                <ul>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="Ir para o Instagram">
                            <img src="css\image\svg\instagram.svg" width="36" height="36">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" title="Ir para o facebook">
                            <img src="css/image/svg/facebook.svg" width="36" height="36">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" title="Ir para o YouTube">
                            <img src="css/image/svg/youtube.svg" width="36" height="36">
                        </a>
                    </li>
                    <li>
                        <a href="" target="_blank" rel="noopener noreferrer" title="Abrir Whatsapp">
                            <img src="css/image/svg/whatsapp.svg" width="36" height="36">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header-logo">
                <a href="">
                    <img src="css\image\logo-adega-digital.png" alt="Logo da Adega Digital" title="Adega Digigal" width="200px" height="200px">
                </a>
            </div>
            <div class="header-busca">
                <form>
                    <input type="text" placeholder="Buscar" title="Buscar">
                    <button type="submit" title="Buscar">
                    <img src="css\image\svg\magnifying-glass.svg" width="10px" height="10px">
                    </button>
                </form>
            </div>
            <div class="header-login">
                <a href="">Entrar ou cadastrar</a>
            </div>
            <div class="header-adega">
                <img src="css\image\svg\wine-rack.svg" width="60px" height="60px">
            </div>
        </div>
    </header>
</body>
</html>
