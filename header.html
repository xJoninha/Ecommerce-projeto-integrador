<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css\header-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>   
        <div class="header-redes-sociais">
            <ul>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="Ir para o Instagram">
                        <img src="css\image\svg\instagram.svg" width="30" height="30">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" title="Ir para o facebook">
                        <img src="css/image/svg/facebook.svg" width="30" height="30">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer" title="Ir para o YouTube">
                        <img src="css/image/svg/youtube.svg" width="30" height="30">
                    </a>
                </li>
                <li>
                    <a href="" target="_blank" rel="noopener noreferrer" title="Abrir Whatsapp">
                        <img src="css/image/svg/whatsapp.svg" width="30" height="30">
                    </a>
                </li>
            </ul> 
        </div>
        <div class="header-container-principal">
            <div class="header-logo">
                <img src="css/image/logo/logo-adega-frase.png" alt="Logo da Adega Digital" title="Adega Digigal" width="120px" height="120px">
            </div>
            <div class="header-busca">
                    <a href="" title="Buscar na Adega Digital">
                        <img src="css\image\svg\magnifying-glass.svg" width="30px" height="30px">
                    </a>
            </div>
            <div class="header-login">
                <a href="" title="Entrar ou cadastrar">
                    <img src="css/image/svg/user.svg" width="30px" height="30px">
                </a>
            </div>
            <div class="header-adega">
                <a href="" title="Ir para a adega">
                    <img src="css/image/svg/wine-rack.svg" width="40px" height="40px">
                </a>
            </div>
        </div>
            <!-- <nav>
                <ul>
                    <li><a href="">Tinto</a></li>
                    <li><a href="">Branco</a></li>
                    <li><a href="">Rose</a></li>
                    <li><a href="">Espumante</a></li>
                </ul>
            </nav> -->
        </div>
    </header>
</body>
</html>
